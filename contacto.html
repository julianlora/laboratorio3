            <h1>CONTACTO</h1><br>

            <div class="formulario">
    
                <form class="" action="pagina/servicio" method="POST">
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre"><br><br>

                    <input type="number" name="telefono" id="telefono" max="9999999999"><br><br>
                    
                    <label for="mail">Correo electrónico</label><br>
                    <input type="text" name="mail" id="mail"><br><br>
                    
                    <label for="mensaje">Mensaje</label><br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea><br><br>
    
                    <label>Adjuntar un archivo<br><input type="file" name="archivo" id="archivo"></label><br><br>

                    <input type="reset" value="Reset" id="reset">
